<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap-grid.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Header -->
        <div class="col-12">
          <div class="header">
            <img
              src="https://codingui.dev/images/logo.png"
              alt="Logo"
              class="header__logo"
            />
            <h1 class="header__title">Document for Study</h1>
            <p class="header__desc">
              Just a simple place to share a lot of documents for study
            </p>
          </div>
        </div>
      </div>

      <!-- Menu -->
      <div class="col-12">
        <div class="row">
          <div class="menu">
            <ul class="menu__list">
              <li class="menu__list--items">Toán</li>
              <li class="menu__list--items">Lý</li>
              <li class="menu__list--items">Hóa</li>
              <li class="menu__list--items">Văn</li>
              <li class="menu__list--items">Tiếng Anh</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 style="text-align: center;padding: 2rem 0;"> Chỗ này sẽ chứa các tài liệu </h2>
        </div>
      </div>
    </div>


  </body>
</html>
